<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8">
    <meta name="description" content="<%= productDescription %>">
    <meta name="keywords" content="Po-Hung Liu, Bo-Hung Liu ,Liu Po-Hung ,Liu Bo-Hung, 劉伯洪 ,  software engineer, web developer, taiwan">
    <meta name="author" content="Po-Hung Liu">
    <meta name="robots" content="index, follow">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>">

    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="<%= productName %> - Po-Hung Liu">
    <meta property="og:description" content="<%= productDescription %>">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://liubohung.github.io/MyBio/">
    <meta property="og:image" content="https://liubohung.github.io/MyBio/assets/avatar.jpg">
    <meta property="og:image:alt" content="Po-Hung Liu Avatar">
    <meta property="og:site_name" content="MyBio">
    <meta property="og:locale" content="zh_TW">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="<%= productName %> - Po-Hung Liu">
    <meta name="twitter:description" content="<%= productDescription %>">
    <meta name="twitter:image" content="https://liubohung.github.io/MyBio/assets/avatar.jpg">
    <meta name="twitter:image:alt" content="Po-Hung Liu Avatar">

    <!-- SEO Meta Tags -->
    <meta name="theme-color" content="#1976D2">
    <meta name="msapplication-TileColor" content="#1976D2">
    <link rel="canonical" href="https://liubohung.github.io/MyBio/">

    <!-- Language -->
    <meta http-equiv="content-language" content="zh-TW">
    <link rel="alternate" hreflang="zh-TW" href="https://liubohung.github.io/MyBio/">
    <link rel="alternate" hreflang="en-US" href="https://liubohung.github.io/MyBio/">
    
    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="//www.googletagmanager.com">
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    
    
    <link rel="icon" type="image/png" sizes="128x128" href="GPTBioIcon128128.png">
    <link rel="icon" type="image/png" sizes="96x96" href="GPTBioIcon9696.png">
    <link rel="icon" type="image/png" sizes="32x32" href="GPTBioIcon3232.png">
    <link rel="icon" type="image/png" sizes="16x16" href="GPTBioIcon1616.png">
    <link rel="icon" type="image/ico" href="favicon.ico">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-K7LEJEKMLW"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-K7LEJEKMLW');
    </script>

    <!-- Structured Data - JSON-LD -->
    <script type="application/ld+json">
    {
      "@type": "Person",
      "name": "Po-Hung Liu",
      "alternateName": "劉伯洪",
      "description": "Software Engineer and Web Developer",
      "url": "https://liubohung.github.io/MyBio/",
      "image": "https://liubohung.github.io/MyBio/assets/avatar.jpg",
      "jobTitle": "Software Engineer",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "TW",
        "addressRegion": "Taiwan"
      }
    }
    </script>
  </head>
  <body>
    <!-- quasar:entry-point -->
  </body>
</html>
